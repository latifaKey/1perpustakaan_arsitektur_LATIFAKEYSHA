apiVersion: v1
kind: Namespace
metadata:
  name: perpustakaan-ns
  labels:
    name: perpustakaan-ns
    environment: development
    project: perpustakaan-microservices
---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-ns
  labels:
    name: jenkins-ns
    environment: cicd
    project: perpustakaan-microservices
---
apiVersion: v1
kind: Namespace
metadata:
  name: logging-ns
  labels:
    name: logging-ns
    environment: observability
    project: perpustakaan-microservices
---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-ns
  labels:
    name: monitoring-ns
    environment: observability
    project: perpustakaan-microservices
