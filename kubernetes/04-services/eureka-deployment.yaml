# Author: Latifa Keysha (2311083019) - TRPL 3C
# Sesuai dengan panduan PDF: Tahap 5 - Deploy Microservices (Eureka harus pertama)
# Service Discovery untuk registrasi semua microservices

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-deployment
  namespace: perpustakaan-ns
  labels:
    app: eureka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka-container
        image: localhost:5000/eureka:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
        env:
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "false"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  namespace: perpustakaan-ns
  labels:
    app: eureka
spec:
  type: ClusterIP
  selector:
    app: eureka
  ports:
  - port: 8761
    targetPort: 8761
    name: eureka
