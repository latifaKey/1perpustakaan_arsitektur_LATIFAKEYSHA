# MongoDB Secret untuk Database Credentials
# Author: Latifa Keysha (2311083019) - TRPL 3C
# Sesuai dengan panduan PDF: Tahap 3 - Secrets Configuration
#
# Cara generate base64 di PowerShell:
# [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("admin"))
#
# Current encoded values:
# Username: admin (base64: YWRtaW4=)
# Password: password (base64: cGFzc3dvcmQ=)
# Database: perpustakaandb (base64: cGVycHVzdGFrYWFuZGI=)

apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: perpustakaan-ns
type: Opaque
data:
  mongo-root-username: YWRtaW4=
  mongo-root-password: cGFzc3dvcmQ=
  mongo-database: cGVycHVzdGFrYWFuZGI=
